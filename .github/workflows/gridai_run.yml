name: "Grid.ai Run"
on:
  workflow_call:
    inputs:
      script_name:
        required: true
        default: "run.py"
        type: string   
      repository:
        required: false
        default: ""
        type: string     
      grid_args:
        required: false
        default: "--localdir --use_spot --instance_type t2.medium --dependency_file requirements.txt"
        type: string    
      script_args:
        required: false
        default: ""
        type: string       
      poll_sec_interval:
        required: false
        default: 60
        type: string       
      max_sec_run:
        required: false
        default: 120
        type: string       
    secrets:
      username:
        type: string        
        required: true
      key:
        type: string        
        required: true
jobs:
  gridai-run:
    timeout-minutes: ${{ inputs.max_sec_run }} 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: ${{ inputs.repository }}
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8' # min version supported by Grid.ai
      - run: |
          python -m pip install --upgrade pip
      - run: |
          pip install lightning-grid --upgrade
      - run: |
          grid login --username ${{ secrets.username }} --key ${{ secrets.key }}
      - run: |
          grid run ${{ inputs.grid_args }} ${{ inputs.script_name }} ${{ inputs.script_args }} | tee grid.run.log
          RUN_NAME=$(grep grid_name grid.run.log | cut -d':' -f 2 | sed -e 's/^[[:space:]]*//')
          echo "RUN_NAME=${RUN_NAME}" >> $GITHUB_ENV
          if [[ -z "${RUN_NAME}" ]]; then
            echo "Error: grid_name not found in output"
            exit 1
          fi
      - run: |
          JSON_FILE=$(grid status --export json ${RUN_NAME} | grep Exported | awk '{print $5}')
          RUN_STATUS=$(cat ${JSON_FILE} | jq -r -c '.[] | .status')
          # pool at 1 min interval
          while [ "${RUN_STATUS}" = 'queued' -o "${RUN_STATUS}" = 'running' -o "${RUN_STATUS}" = 'pending' ]; do 
            echo "${RUN_NAME}:${RUN_STATUS} waiting 60 sec for the next status"
            sleep 60 
            JSON_FILE=$(grid status --export json ${RUN_NAME} | grep Exported | awk '{print $5}')
            RUN_STATUS=$(cat ${JSON_FILE} | jq -r -c '.[] | .status')
          done
          # only continue on successful completion
          case ${RUN_STATUS} in
            completed|succeeded)
              echo "${RUN_NAME}:completed"
              ;;
            *)
              echo "Error: ${RUN_NAME} did not finish with completed or succeeded"
              exit 1
          esac
      - run: |
          grid artifacts ${{ env.RUN_NAME }}
          if [[ $? != 0 ]]; then
            echo "Error: ${RUN_NAME} artifacts not found"
            exit 1
          fi
          ls grid_artifacts/*
